    <main class="mainContacto">
        <h1>Contacto</h1>
            <form>
                <div>
                    <label for="nombre">Ingrese su nombre:</label>
                    <input type="text" name="" id="nombre">
                </div>
                <div>
                    <label for="apellido">Ingrese su apellido:</label>
                    <input type="text" name="" id="apellido">
                </div>
                <div>
                    <label for="mail">Ingrese su email:</label>
                    <input type="email" name="" id="mail" placeholder="Ejemplo@gmail.com">
                </div>
                <div>
                    <label for="contraseña">Ingrese su contraseña:</label>
                    <input type="password" name="" id="contraseña">
                </div>
                <div>
                    <label for="consulta">Dejanos cual es tu consulta:</label>
                    <textarea name="" id="consulta" cols="27" rows="10"></textarea>
                </div>
    
                <br>
    
                <p class="terminosContacto"> ¿Acepta terminos y condiciones? </p>
    
                <br>
    
                <label for="si">Si</label>
                <input type="radio" name="" id="si">
                <label for="no">No</label>
                <input type="radio" name="" id="no">
    
                <br>
                <br>
    
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </form>

    </main>
